spring:
  datasource:
    url: jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: validate
    database: h2
    show-sql: true
  cloud:
    consul:
      enabled: false
  h2:
    console:
      enabled: true



